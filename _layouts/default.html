<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="/public/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {% if page.title %}{{ page.title }} &middot; {% endif %}
      {{ site.title }} | {{ site.tagline }}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/hyde.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/favicon.png">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  </head>
  <body>

    <header class="masthead">
      <div class="masthead-inner">
          <h1>{{ site.title }}</h1>
          <p class="lead">{{ site.tagline }}</p>
        <div class="colophon">
            <ul class="colophon-links">
            <li><a href="/">home</a></li>
            <li><a href="/about">about</a></li>
            <li><a href="https://duckduckgo.com/?q=site%3Afak3r.com">search</a></li>
            <li><a href="/contact">contact</a></li>
            <li><a href="/archives">archives</a></li>
            <li><a href="/colophon">colophon</a></li> 
          </ul>
          <br /><p><a href="http://donottrackus.com">Stop tracking us!</a></p>
        </div>

      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>
    <br />{% include footer.html %}

   </script>
<!--<![endif]-->

  </body>
</html>
